barclamp:
  name: deployer
  display: Deployer
  version: 0
  member:
    - crowbar

crowbar:
  layout: 1
  order: 10
  run_order: 10
  chef_order: 10
  proposal_schema_version: 2

locale_additions:
  en:
    barclamp:
      deployer:
        edit_attributes:
          attributes: Attributes
          auto_allocate: Automatically allocate discovered nodes
        edit_deployment:
          deployment: Deployment

debs:
  build_pkgs:
    - build-essential
    - make
    - flex
    - bison
  pkgs:
    - tcpdump

rpms:
  redhat-6.4:
    build_pkgs:
      - tar
  centos-6.4:
    build_pkgs:
      - tar
  build_pkgs:
    - flex
    - bison
    - make
    - kernel-devel
    - gcc
    - glibc-devel
  pkgs:
    - tcpdump
gems:
  pkgs:
    - xml-simple
    - libxml-ruby
    - cstruct

build_cmd: build.sh

